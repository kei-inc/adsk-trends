<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleguide.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="menu-overlay">
      <div class="menu-content">
        <div class="menu-text">
          <div class="menuItems">
            <!-- Menu items will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
    
    <div class="hamburger">
      <object type="image/svg+xml" data="./img/hambanim.svg"></object>
    </div>
    
    <div class="header">
      <div class="headerTitle">
        <div class="logo"><img class="image" src="./img/logo.png" /></div>
        <div class="siteTitle">TRENDS IN AI:</div>
        <div class="trendTitle"></div>
      </div>
    </div>
    
    <div class="ellipse"></div>
    <div class="detail">
      <div class="div" id="pattern-container">
        <!-- Patterns will be dynamically inserted here -->
      </div>
    </div>
  </body>
</html>
